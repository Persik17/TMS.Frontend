<section class="profile-notif-section" *ngIf="userNotif && originalNotif">
  <div class="notif-hint">
    <span>ℹ️</span>
    <span>
      SMS-подтверждения: сначала Telegram, затем E-mail, затем SMS.<br />
      Обычные уведомления — по всем каналам одновременно.
    </span>
  </div>
  <div class="notif-checkboxes">
    <label
      [class.changed]="
        userNotif.emailNotificationsEnabled !==
        originalNotif.emailNotificationsEnabled
      "
    >
      <input
        type="checkbox"
        [(ngModel)]="userNotif.emailNotificationsEnabled"
      />
      Email
    </label>
    <label
      [class.changed]="
        userNotif.pushNotificationsEnabled !==
        originalNotif.pushNotificationsEnabled
      "
    >
      <input type="checkbox" [(ngModel)]="userNotif.pushNotificationsEnabled" />
      Push
    </label>
    <label
      [class.changed]="
        userNotif.telegramNotificationsEnabled !==
        originalNotif.telegramNotificationsEnabled
      "
    >
      <input
        type="checkbox"
        [(ngModel)]="userNotif.telegramNotificationsEnabled"
      />
      Telegram
    </label>
  </div>
  <button
    class="primary-btn"
    [disabled]="!hasChanges()"
    (click)="saveNotificationSettings.emit()"
  >
    Сохранить
  </button>
</section>
