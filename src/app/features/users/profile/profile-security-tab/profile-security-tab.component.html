<section class="profile-security-section">
  <form
    class="security-form"
    (ngSubmit)="changeEmail.emit()"
    autocomplete="off"
  >
    <div class="security-row">
      <label>Новый email</label>
      <input type="email" [(ngModel)]="newEmail" name="newEmail" required />
      <button class="primary-btn" type="submit">Изменить email</button>
    </div>
  </form>
  <form
    class="security-form"
    (ngSubmit)="changePassword.emit()"
    autocomplete="off"
  >
    <div class="security-row">
      <label>Новый пароль</label>
      <input
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
      />
      <label>Повторите пароль</label>
      <input
        type="password"
        [(ngModel)]="repeatPassword"
        name="repeatPassword"
        required
      />
      <button class="primary-btn" type="submit">Сменить пароль</button>
    </div>
  </form>
  <div *ngIf="smsRequired" class="sms-confirm-row">
    <label>Введите код из SMS</label>
    <input type="text" [(ngModel)]="smsCode" name="smsCode" maxlength="6" />
    <button class="primary-btn" (click)="confirmSmsCode.emit()">
      Подтвердить
    </button>
  </div>
  <div class="security-hint">
    После смены email или пароля потребуется подтверждение через SMS.
  </div>
</section>
