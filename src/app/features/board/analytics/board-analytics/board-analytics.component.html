<div *ngIf="loading">Загрузка аналитики...</div>
<div *ngIf="error">{{ error }}</div>
<div class="charts-multi-wrapper" *ngIf="!loading && !error">
  <div class="chart-block">
    <h3>Скорость</h3>
    <canvas
      baseChart
      [data]="velocityData"
      [options]="chartOptions"
      [type]="'bar'"
    ></canvas>
  </div>
  <div class="chart-block">
    <h3>BurnDown</h3>
    <canvas
      baseChart
      [data]="burndownData"
      [options]="chartOptions"
      [type]="'line'"
    ></canvas>
  </div>
  <div class="chart-block">
    <h3>Кумулятивный поток</h3>
    <canvas
      baseChart
      [data]="cfdData"
      [options]="chartOptions"
      [type]="'bar'"
    ></canvas>
  </div>
</div>
