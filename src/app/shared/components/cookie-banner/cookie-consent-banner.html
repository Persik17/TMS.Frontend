<div class="cookie-banner" *ngIf="cookieConsentVisible">
  <div class="cookie-text">
    Для корректной работы сайта мы используем cookie. Продолжая, вы соглашаетесь
    с их использованием.
  </div>
  <div class="cookie-actions">
    <button type="button" (click)="acceptCookies()" class="cookie-btn accept">
      Согласен
    </button>
    <button type="button" (click)="declineCookies()" class="cookie-btn decline">
      Не согласен
    </button>
  </div>
</div>
