<div class="center-container">
  <mat-card class="auth-card">
    <h2>Подтверждение</h2>
    <p class="info-text">
      Мы отправили SMS с кодом на ваш телефон.<br>
      Введите код для завершения регистрации.
    </p>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Код из SMS</mat-label>
        <input matInput maxlength="6" required placeholder="----" autocomplete="one-time-code" />
        <mat-icon matSuffix>sms</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width" type="submit">Подтвердить</button>
      <div class="resend">
        Не получили код?
        <button mat-button color="accent" type="button">Отправить ещё раз</button>
      </div>
    </form>
  </mat-card>
</div>
