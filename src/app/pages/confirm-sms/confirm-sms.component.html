<div class="center-container">
  <mat-card class="auth-card">
    <h2>Подтверждение Email</h2>
    <ng-container *ngIf="email && verificationId; else errorBlock">
      <p>
        На почту <b>{{ email }}</b> отправлен код подтверждения.<br>
        (verificationId: <code>{{ verificationId }}</code>)
      </p>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Код подтверждения</mat-label>
        <input matInput type="text" />
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width">Подтвердить</button>
    </ng-container>
    <ng-template #errorBlock>
      <p style="color: #c00;">Нет данных для подтверждения. Пожалуйста, зарегистрируйтесь заново.</p>
    </ng-template>
  </mat-card>
</div>
