<div class="center-container">
  <mat-card class="auth-card">
    <h2>Регистрация</h2>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Имя</mat-label>
        <input matInput required placeholder="Ваше имя" autocomplete="name" />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Телефон</mat-label>
        <input matInput type="tel" required placeholder="+7..." autocomplete="tel" />
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" required placeholder="Пароль" autocomplete="new-password" />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width" type="submit">Зарегистрироваться</button>
      <div class="alternative">
        <span>или</span>
      </div>
      <button mat-stroked-button color="accent" class="full-width telegram-btn" type="button">
        <mat-icon svgIcon="telegram"></mat-icon>
        Зарегистрироваться через Telegram
      </button>
    </form>
    <div class="register-link">
      Уже есть аккаунт? <a routerLink="/login">Войти</a>
    </div>
  </mat-card>
</div>
