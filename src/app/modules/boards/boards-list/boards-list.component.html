<div style="padding: 20px;">
  <h2>Boards</h2>
  <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); grid-gap: 20px;">
    <mat-card *ngFor="let board of boards" style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
        <mat-card-header>
          <mat-card-title>{{ board.name }}</mat-card-title>
        </mat-card-header>
      <mat-card-content>
        <p>Department ID: {{ board.departmentId }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
